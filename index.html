<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .input-container input {
            flex: 1;
            padding: 15px;
            border: none;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .input-container button {
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#user-input").emojioneArea({
                pickerPosition: "top",
                tonesStyle: "bullet"
            });
        });

        function sendMessage() {
            const userInput = $("#user-input")[0].emojioneArea.getText();
            const message = userInput.trim();

            if (message === '') return;

            displayMessage('user', { type: 'text', content: message });
            $("#user-input")[0].emojioneArea.setText('');

            setTimeout(() => {
                const botResponse = getBotResponse(message);
                displayMessage('bot', botResponse);
            }, 1000);
        }

        function displayMessage(sender, message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);

            if (message.type === 'text') {
                messageElement.innerHTML = message.content;
            } else if (message.type === 'image') {
                const img = document.createElement('img');
                img.src = message.content;
                img.style.maxWidth = '100%';
                messageElement.appendChild(img);
            } else if (message.type === 'video') {
                const video = document.createElement('video');
                video.src = message.content;
                video.controls = true;
                video.style.maxWidth = '100%';
                messageElement.appendChild(video);
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(message) {
            const responses = {
                'hola': { type: 'text', content: '¡Hola! ¿Cómo estás❤️?' },
                '¿cómo estás?': { type: 'text', content: 'Estoy bien, gracias. ¿Y tú?' },
                'adiós': { type: 'text', content: 'Adiós. ¡Que tengas un buen día!' },
                'muestra una imagen': { type: 'image', content: 'bebe.jpg' },
                'muestra un video': { type: 'video', content: 'dinero.mp4' },
            };

            message = message.toLowerCase();
            return responses[message] || { type: 'text', content: 'Lo siento, no entiendo esa pregunta❤️.' };
        }
    </script>
</body>
</html>
