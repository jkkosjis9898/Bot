<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 100%;
            background-color: #000000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #444444;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: block;
            margin-bottom: 15px;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap; /* Ensures that line breaks are respected */
            text-align: left; /* Justify text to the left */
        }
        .message.user {
            background-color: #444444;
            align-self: flex-end;
        }
        .message.bot {
            background-color: #D3D3D3;
            color: #000000;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #444444;
            background-color: #000000;
            align-items: center; /* Ensure items are vertically aligned */
            padding: 0; /* Remove padding from input container */
        }
        .input-container .emojionearea {
            flex: 1;
            max-width: calc(110% - 155px); /* Adjusted max-width to consider the button and icon container widths */
        }
        .input-container button {
            border: none;
            background-color: #800080;
            color: #FFFFFF;
            cursor: pointer;
            height: 50px; /* Set height to match the input */
            box-sizing: border-box; /* Include padding in height */
        }
        .input-container button:hover {
            background-color: #5A005A;
        }
        .input-container input[type="file"] {
            display: none;
        }
        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            background-color: #800080;
            cursor: pointer;
            color: white;
            height: 50px; /* Set height to match the button */
            box-sizing: border-box; /* Include padding in height */
        }
        .icon-container:hover {
            background-color: #5A005A;
        }
        .emojionearea .emojionearea-editor {
            height: auto !important;
            min-height: 50px; /* Set the minimum height */
            font-size: 20px; /* Set the font size */
        }
        .emojionearea .emojionearea-button {
            margin-top: 6px; /* Adjust this value to align the emoji icon */
        }
        textarea#user-input {
            font-size: 20px; /* Set the font size for the text area */
        }
        textarea#user-input::placeholder {
            font-size: 10px; /* Set the font size for the placeholder text */
            color: #888; /* Optional: Change the placeholder color if needed */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container" id="input-container">
            <div class="icon-container" onclick="document.getElementById('image-input').click();">
                üì∑
            </div>
            <div class="icon-container" id="record-voice">
                üé§
            </div>
            <input type="file" id="image-input" accept="image/*" onchange="sendImage()">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#user-input").emojioneArea({
                pickerPosition: "top",
                tonesStyle: "bullet"
            });
        });

        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('record-voice').addEventListener('click', () => {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.start();
                        mediaRecorder.ondataavailable = event => {
                            audioChunks.push(event.data);
                        };
                        mediaRecorder.onstop = () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            audioChunks = [];
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                displayMessage('user', { type: 'voice', content: e.target.result });
                            };
                            reader.readAsDataURL(audioBlob);
                        };
                    })
                    .catch(error => console.error(error));
            } else if (mediaRecorder.state === "recording") {
                mediaRecorder.stop();
            }
        });

        function sendMessage() {
            const userInput = $("#user-input").data("emojioneArea").getText();
            const message = userInput.trim();

            if (message === '') return;

            displayMessage('user', { type: 'text', content: message });
            $("#user-input").data("emojioneArea").setText('');

            setTimeout(() => {
                const botResponse = getBotResponse(message);
                displayMessage('bot', botResponse);
            }, 1000);
        }

        function sendImage() {
            const fileInput = document.getElementById('image-input');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    displayMessage('user', { type: 'image', content: e.target.result });
                };
                reader.readAsDataURL(file);
            }
        }

        function displayMessage(sender, message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);

            if (message.type === 'text') {
                messageElement.innerHTML = message.content;
            } else if (message.type === 'image') {
                const img = document.createElement('img');
                img.src = message.content;
                img.style.maxWidth = '100%';
                messageElement.appendChild(img);
            } else if (message.type === 'voice') {
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.src = message.content;
                messageElement.appendChild(audio);
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(message) {
            const responses = {
                'hola': { type: 'text', content: '¬°Hola! ¬øC√≥mo est√°s‚ù§Ô∏è?' },
                '¬øc√≥mo est√°s?': { type: 'text', content: 'Estoy bien, gracias. ¬øY t√∫?' },
                'adi√≥s': { type: 'text', content: 'Adi√≥s. ¬°Que tengas un buen d√≠a!' },
                'muestra una imagen': { type: 'image', content: 'bebe.jpg' },
            };

            message = message.toLowerCase();
            return responses[message] || { type: 'text', content: 'Lo siento, no entiendo esa pregunta‚ù§Ô∏è.' };
        }
    </script>
</body>
</html>
